kafkaCluster:
  name: west

users:
  - name: user
    namespace: kafka
    topic: dev-orders
    group: dev-orders-group
    aclProfile: producer
    awsSecret: kafka/dev/user

  - name: dev-producer-app
    namespace: kafka
    topic: dev-orders
    group: dev-orders-group
    aclProfile: producer
    awsSecret: kafka/dev/dev-producer-app

  - name: dev-consumer-app
    namespace: kafka
    topic: dev-orders
    group: dev-orders-group
    aclProfile: consumer
    awsSecret: kafka/dev/dev-consumer-app

  - name: dev-admin
    namespace: kafka
    aclProfile: admin
    awsSecret: kafka/dev/dev-admin
