apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-users-dev
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/kafka-users-gitops
    targetRevision: main
    path: charts/kafka-users
    helm:
      valueFiles:
        - ../../environments/dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
